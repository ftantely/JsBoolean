<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p id="1"></p>

<script>

  var b1 = Boolean (100);
  var b2 = Boolean (3.14);
  var b3 = Boolean (-15);
  var b4 = Boolean ("Hello");
  var b5 = Boolean ("False");
  var b6 = Boolean (1+2+3.14);
  var b7 = Boolean (0);
  var b8 = Boolean ();
  var b9 = Boolean (false);

  document.getElementById("1").innerHTML=

  "100 is " + b1 + "<br>"+
  "3.14 is " + b2 + "<br>"+
  "-15 is " + b3 + "<br>"+
  "Any (not empty) string is " + b4 + "<br>"+
  "Even the string 'false' is " + b5+ "<br>"+
  "Any expression (except zero) is " + b6 + "<br>"+
   " Zero is " + b7+ "<br>" +
   " Empty is " + b8 + "<br>"+
   "The value of 'false' is " + b9;




</script>
</body>
</html>
